<!DOCTYPE html>
<html>
    <head>
        <style>
            #paragraf {
                width: 600px;
                height: 30px;
                background-color: pink;
                line-height: 80px;
                text-align: center;
                font-size: 30px;
            }
        </style>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() {
                // Tambahkan event listener pada elemen pertama dengan id "paragraf"
                $("#paragraf").first().click(function() {
                    $(this).css("color", "white");
                });

                // Tambahkan event listener pada saat mouse diarahkan pada elemen "paragraf"
                $("#paragraf").first().mouseover(function() {
                    $(this).css("background-color", "silver");
                });

                // Tambahkan event listener pada saat mouse diarahkan keluar dari elemen "paragraf"
                $("#paragraf").first().mouseout(function() {
                    $(this).css("background-color", "pink");
                });

                // Tambahkan event listener pada saat elemen "paragraf" diklik dua kali
                $("#paragraf").first().dblclick(function() {
                    $(this).css("border", "solid 3px black");
                });
            });
        </script>
    </head>
    <body>
        <p id="paragraf">Praktikum Minggu ke-4 jQuery</p>
    </body>
</html>
